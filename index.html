<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple calculator</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="input-group">
      <input type="text" class="form-control input" value="0">
    </div>
    <div class="buttons">
      <button type="button" class="btn btn-secondary">C</button>
      <button type="button" class="btn btn-secondary">CE</button>
      <button type="button" class="btn btn-secondary">+/-</button>
      <button type="button" class="operator btn btn-raised btn-warning">&divide;</button>
      <button type="button" class="btn btn-raised btn-secondary">7</button>
      <button type="button" class="btn btn-raised btn-secondary">8</button>
      <button type="button" class="btn btn-raised btn-secondary">9</button>
      <button type="button" class="operator btn btn-raised btn-warning">&times;</button>
      <button type="button" class="btn btn-raised btn-secondary">4</button>
      <button type="button" class="btn btn-raised btn-secondary">5</button>
      <button type="button" class="btn btn-raised btn-secondary">6</button>
      <button type="button" class="operator btn btn-raised btn-warning">-</button>
      <button type="button" class="btn btn-raised btn-secondary">1</button>
      <button type="button" class="btn btn-raised btn-secondary">2</button>
      <button type="button" class="btn btn-raised btn-secondary">3</button>
      <button type="button" class="operator btn btn-raised btn-warning">+</button>
      <button type="button" class="btn btn-raised btn-secondary btn0">0</button>
      <button type="button" class="decimal btn btn-raised btn-secondary">.</button>
      <button type="button" class="equal-sign operator btn btn-raised btn-warning">=</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
  <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>

</body>

</html>
